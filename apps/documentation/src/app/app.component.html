<ng-doc-root>
  <ng-doc-navbar>
    <h3 ngDocNavbarLeft style="margin: 0">SmartNgRX Documentation</h3>
    <div ngDocNavbarRight class="ng-doc-header-controls">
      <ng-doc-theme-toggle></ng-doc-theme-toggle>
      <a
        href="https://github.com/DaveMBush/SmartNgRX"
        ng-doc-button-icon
        ngDocTooltip="Repository on GitHub"
        size="large"
        target="_blank"
      >
        <ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
      </a>
    </div>
  </ng-doc-navbar>
  <ng-doc-sidebar></ng-doc-sidebar>
  <router-outlet></router-outlet>
</ng-doc-root>
